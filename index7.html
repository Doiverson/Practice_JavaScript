<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function Hello(){
            alert("Hello, World");
        }
        function EventHandler(){
            alert("We have an exam today");
        }
        function myFunction() {
            confirm("Press a button!");
        }

    </script>
</head>
<body>
<input type="button" onclick="Hello();" name="ok" value="OK">
<p onmouseover="EventHandler();">Touch me</p>
<button onclick="myFunction()">Try it</button>
</body>
</html>
