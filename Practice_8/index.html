<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
class Name{
    constructor(name){
        this.name = name;
    }

    getName(){
        return this.name;
    }
}

let a = new Name("Sho");
console.log(a.getName());

let time = new Date();
const hour = time.getHours();
const min = time.getMinutes();
const sec = time.getSeconds();

console.log(`${hour} : ${min} : ${sec}`);


</script>

</body>
</html>
