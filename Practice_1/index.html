<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var subject = parseInt(prompt("What is the mark of English?"));
        var subject2 = parseInt(prompt("What is your mark for Math?"));
        var subject3 = parseInt(prompt("What is your mark for Physics?"));
        var average = (subject + subject2 + subject3) / 3;
        var name = prompt("What is your name?");
        document.write("Hey " + name + ", your average for English, Math, and Physics are " + average);
    </script>
</body>
</html>
