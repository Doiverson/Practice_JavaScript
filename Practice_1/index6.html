<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let anObject = {left: 1, right: 2};
    console.log(anObject.left);
    //  1
    delete anObject.left;
    console.log(anObject.left);
    //  undefined
    console.log("left" in anObject);
    //  false
    console.log("right" in anObject);
    //  true
</script>
</body>
</html>
